<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Estacionamento</title>
</head>
<body>
    <h1>Estacionamento parquímetro</h1>
    <p>Estacionamento rotativo, abaixo tempo e tarifas</p>
        <table border="2">
        <tr>
            <th>Valor</th>
            <th>Tempo</th>
        </tr>
        <tr>
            <td>R$ 1,00</td>
            <td>30 minutos</td>
        </tr>
        <tr>
            <td>R$ 1,75</td>
            <td>60 minutos</td>
        </tr>
        <tr>
            <td>R$ 3,00</td>
            <td>120 minutos(Tempo maximo permitido)</td>
        </tr>
        </table>


        <input type="number" id="valorEstacionado" placeholder="Deposite">
        <button onclick="Parquimetro.depositar()">Depositar</button>
        <h2 id="tempo">Tempo de estacionamento 00:00 minutos</h2>
        <h3 id="deposito">Valor depósito R$ 0,00</h3>
        <h3 id="troco">Troco R$ 0,00</h3>

        <script src="scripts.js"></script>
    </body>
</html>
