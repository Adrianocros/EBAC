<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Gastos</title>
   <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Controlde de gastos</h1>
        <form action="">
            <input id="valor" type="number" placeholder="Digite o valor gasto">
            <select id="categoria">
                <option>Alimentaçao</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>
            <button onclick="adicionarGasto()" type="button">Adicionar</button>
        </form>
            <p id="Alimentaçao">Alimentaçao: R$ 0,00</p>
            <p id="Transporte">Transporte: R$ 0,00</p>
            <p id="Lazer">Lazer: R$ 0,00</p>
            <p id="Outros" >Outros: R$ 0,00</p>
            <p id="Total">Total: R$ 0,00</p>
    </main>
</body>
</html>
